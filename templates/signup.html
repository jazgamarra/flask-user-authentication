<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
     <link rel="stylesheet" href="./static/styles.css">
</head>
<body>

    <form action="" method="POST">

    <a href="{{url_for('signup')}}"> Iniciar sesion (si ya tiene una cuenta) </a> 
</body>
</html>
